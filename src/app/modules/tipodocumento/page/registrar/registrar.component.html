<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Registrar Tipo de Documento</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre Tipo de Documento:</label>
            <input type="text" id="nombre" [(ngModel)]="modelTipoDocumento.nombre"
              name="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="estado">Estado:</label>
            <mat-select id="estado" [(ngModel)]="modelTipoDocumento.estado" name="estado" required class="form-control">
              <mat-option [value]="0">Activo</mat-option>
              <mat-option [value]="1">Inactivo</mat-option>
            </mat-select>
          </div>
          <div class="text-left">
            <button (click)="guardarTipoDocumento(modelTipoDocumento)" class="btn btn-danger mt-3">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
