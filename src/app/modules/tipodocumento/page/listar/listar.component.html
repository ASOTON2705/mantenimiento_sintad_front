<div [style.display]="'flex'" [style.justifyContent]="'center'" [style.alignItems]="'center'">
    <h1 class="fw-bold mb-0">Listar Tipos de Documento</h1>
    <a class="btn btn-success mx-4" [routerLink]="['registrar']">Agregar</a>
  </div>
  <table class="table table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Tipo Documento</th>
        <th scope="col">Estado</th>
        <th [width]="'260px'">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoDocumento of tiposDocumento">
        <th scope="row">{{tipoDocumento.idTipoDocumento}}</th>
        <td>{{tipoDocumento.nombre}}</td>
        <td>
          <span *ngIf="tipoDocumento.estado === 0">Activo</span>
          <span *ngIf="tipoDocumento.estado === 1">Inactivo</span>
        </td>
        <td [style.display]="'flex'" [style.justifyContent]="'space-around'">
          <button (click)="editarTipoDocumento(tipoDocumento)" class="btn btn-warning btn-margin-right">Actualizar</button>
          <button (click)="eliminarTipoDocumento(tipoDocumento)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
