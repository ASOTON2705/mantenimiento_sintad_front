<div [style.display]="'flex'" [style.justifyContent]="'center'" [style.alignItems]="'center'">
    <h1 class="fw-bold mb-0">Listar Tipos de Contribuyente</h1>
    <a class="btn btn-success mx-4" [routerLink]="['registrar']">Agregar</a>
  </div>
  <table class="table table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Tipo Contribuyente</th>
        <th scope="col">Estado</th>
        <th [width]="'260px'">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoContribuyente of tiposContribuyente">
        <th scope="row">{{tipoContribuyente.idTipoContribuyente}}</th>
        <td>{{tipoContribuyente.nombre}}</td>
        <td>
          <span *ngIf="tipoContribuyente.estado === 0">Activo</span>
          <span *ngIf="tipoContribuyente.estado === 1">Inactivo</span>
        </td>
        <td [style.display]="'flex'" [style.justifyContent]="'space-around'">
          <button (click)="editarTipoContribuyente(tipoContribuyente)" class="btn btn-warning btn-margin-right">Actualizar</button>
          <button (click)="eliminarTipoContribuyente(tipoContribuyente)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
